{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="{% static 'chat/styles.css' %}" rel="stylesheet">
        <link rel="icon" href="https://c.tenor.com/MOFgo9TANs0AAAAi/zipper-mouth-face-people.gif">
        {% block script %}
        {% endblock %}
    </head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href='/' class="navbar-brand ms-2" href="#">Zip.it</a>
      
        <div>
          <ul class="navbar-nav ms-auto">
                <!--li class="nav-item">
                    <a class="nav-link" href=""><strong>{{ user.username }}</strong></a>
                </li-->
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="/channels">My Channels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/invites">Invites</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Log Out</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
